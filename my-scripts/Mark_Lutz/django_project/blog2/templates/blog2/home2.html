<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>Django-Project {{title}}</title>
    {% else %}
        <title>Django-Project</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>Posted By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
